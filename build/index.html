<!DOCTYPE html>
<html>
  <head>
    <title>Git It Done</title>
    <link rel="stylesheet" tpye="text/css" href="./public/photon/css/photon.css">
    <link rel="stylesheet" tpye="text/css" href="./public/style.css">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline'"> -->

  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
